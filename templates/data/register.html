{% extends 'data/main.html' %}


    {% block content %}
    <div class="main-wrapper">
    
        {% include 'data/topbar.html' %}
		{% include 'data/sidebar.html' %}
        
        <div class="page-wrapper"> <!-- content -->
            <div class="content container-fluid">
                <div class="page-header">
					<div class="row">
						<div class="col-lg-7 col-md-12 col-sm-12 col-12">
							<h5 class="text-uppercase">add trainer</h5>
						</div>
						<div class="col-lg-5 col-md-12 col-sm-12 col-12">
							<ul class="list-inline breadcrumb float-right">
								<li class="list-inline-item"><a href="index.html">Dashboard</a></li>
								<li class="list-inline-item"><a href="index.html">Trainer</a></li>
								<li class="list-inline-item"> Add Trainer</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="page-content">
						<div class="col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="card">
								<div class="page-title">
									<div class="row">
										<div class="col-lg-12 col-md-12 col-sm-12 col-12">
											<div class="page-title">basic information</div>
										</div>
										
									</div>
								</div>
								<div class="card-body">	
									<div class="row">
										<div class="col-lg-12 col-md-12 col-sm-12 col-12">
											 <form method="post" action>
												{% csrf_token %}
												<div class="form-group custom-mt-form-group">
													<input type="text"  />
													<label class="control-label">Username</label><i class="bar"></i>
												</div>
												<div class="form-group custom-mt-form-group">
													<input type="text"  />
													<label class="control-label">Email</label><i class="bar"></i>
												</div>
												<div class="form-group custom-mt-form-group">
													<input type="password"  />
													<label class="control-label">Password</label><i class="bar"></i>
												</div>
												<div class="form-group custom-mt-form-group">
													<input type="text"  />
													<label class="control-label">Confirm Password</label><i class="bar"></i>
												</div>
												<div class="form-group text-center custom-mt-form-group">
													<button class="btn btn-primary mr-2" type="submit">Register</button>
													<button class="btn btn-secondary" type="reset">Cancel</button>
												</div>
												
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
				</div>
            </div>
            {% endblock %}
