{% extends 'data/main.html' %}

{% load static %}

    {% block content %}
    <div class="main-wrapper">
    
        {% include 'data/topbar.html' %}
    
        {% include 'data/sidebar.html' %}
<div class="page-wrapper">
    <div class="content container-fluid">
       <div class="page-header">
          <div class="row">
             <div class="col-lg-7 col-md-12 col-sm-12 col-12">
                <h5 class="text-uppercase">Edit Student</h5>
             </div>
             <div class="col-lg-5 col-md-12 col-sm-12 col-12">
                <ul class="list-inline breadcrumb float-right">
                   <li class="list-inline-item"><a href="{% url 'students'  %}">Dashboard</a></li>
                   <li class="list-inline-item"><a href="#" onclick="location.href = document.referrer; return false;">Edit Student</a></li>
                   <li class="list-inline-item">Add Batch Data</li>
                </ul>
             </div>
          </div>
       </div>
       <div class="page-content">
          <div class="row">
             <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="card">
                   <div class="page-title">
                      <div class="row">
                         <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="page-title">Student information</div>
                         </div>
                      </div>
                   </div>
                   <div class="card-body">
                      <div class="row">
                         <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                            <form class="custom-mt-form" method="post" action>
                              {% csrf_token %}
                              <!-- <fieldset disabled="disabled"> -->
                               <div class="form-group custom-mt-form-group">
                                {{form.student}}
                                  <label class="control-label">Student Name</label><i class="bar"></i>
                               </div>
                            <!-- </fieldset> -->
                         </div>
                         <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                              <div class="form-group custom-mt-form-group">
                                 {{form.batch}}
                                 <label class="control-label">Add Batch</label><i class="bar"></i>
                              </div>
                         </div>
                         <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                           
                               <div class="form-group text-center custom-mt-form-group">
                                  <button class="btn btn-primary mr-2" type="submit">Submit</button>
                                  <button class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
                               </div>
                           </form>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    {% endblock %}
