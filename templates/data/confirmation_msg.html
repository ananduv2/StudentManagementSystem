{% extends 'data/main.html' %}


    {% block content %}
    <div class="main-wrapper">
    
        {% include 'data/topbar.html' %}
    
        {% include 'data/sidebar.html' %}
<div class="page-wrapper">
    <div class="content container-fluid">
       <div class="page-header">
          <div class="row">
             <div class="col-lg-7 col-md-12 col-sm-12 col-12">
                <h5 class="text-uppercase">Delete Student Record</h5>
             </div>
             <div class="col-lg-5 col-md-12 col-sm-12 col-12">
                <ul class="list-inline breadcrumb float-right">
                   <li class="list-inline-item"><a href="{% url 'students' %}">Dashboard</a></li>
                   <li class="list-inline-item">Delete Student</li>
                </ul>
             </div>
          </div>
       </div>
       <div class="page-content">
          <div class="row">
             <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="card">
                   <div class="page-title">
                      <div class="row">
                         <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="page-title">Student information</div>
                         </div>
                      </div>
                   </div>
                   <div class="card-body">
                      <div class="row">
                         <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                            <form class="custom-mt-form" method="post" action>
                                {% csrf_token %}
                         <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                               <div class="form-group custom-mt-form-group">
                                    <h4>{{msg}}</h4><br>
                                    <a class="btn btn-secondary" href="#" onclick="location.href = document.referrer; return false;">Cancel</a>
                                    <button class="btn btn-danger mr-2" type="submit">Delete</button>
                               </div>
                            </form>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    {% endblock %}
